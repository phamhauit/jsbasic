<html>
	<head>
	<title>kiem tra snt </title>
	<meta  charset= 'utf-8'/>
	</head>
	<body>
		<script language="Javascript">
		function kiem_tra_snt(n)
		{
			var flag = true;
			
			if(n < 2){
				flag = false;
						}
		else{
			for (var i = 2; i < n-1; i++)
			{
			if (n % i == 0 ){
				flag = false;
				break;
					}
				}
			}		

		if (flag == true){
			document.write(n + " là một số nguyên tố <br/>");
						}	
		else{
			document.write(n + " không phải là số nguyên tố <br/>");
			}		
		}
		kiem_tra_snt(15);
		kiem_tra_snt(9);
		kiem_tra_snt(12);		
		</script>	
	</body>
</html>
